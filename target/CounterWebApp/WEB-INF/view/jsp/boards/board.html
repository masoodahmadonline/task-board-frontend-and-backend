	<script type="text/javascript">
		$(document).ready(function(){
		      var menuOnn;  
			
		
			$('.blur').blurjs({
				draggable: true,
				overlay: 'rgba(255,255,255,0.1)',
				radius:40
			});
			
			$('.box-title , .board-title , .box-body').blurjs({
				
			//	source: 'body',
				draggable: false,
			//	overlay: 'rgba(255,255,255,0.5)',
			//	overlay: 'rgba(70,130,180, 0.2)',
				radius:40
			});
			
			
			
			
			var options = {percent: 100};
			$(".jQeffect-show-clip").css("display", "none");
			$( ".jQeffect-show-clip" ).show( 'clip', options, 7000 );
		      //  $(".jQeffect-show-clip").css("display", "inline-block");
		      
		      
		      
		      
			 $("#circle").click(function(){
				      
			      if(menuOnn != 1){
				  $("#circle").animate({
				    backgroundColor: "rgba(70,130,180, 0.3)",
				    //opacity: 0.4,
				    marginRight: "-40px",
				    marginTop: "-40px"
				    
				    
				  }, 1500 );
				  menuOnn = 1;
			      }else{
				  $("#circle").animate({
				    backgroundColor: "rgba(70,130,180, 0.3)",
				    //opacity: 0.4,
				    marginRight: "-180px",
				    marginTop: "-192px"
				    
				  }, 1500 );
				  menuOnn = 0;
			      }
				  
			  });
			  
			  
			  
			  
			  
			  $('.task').draggable();
			  $('.box-body').droppable({
			  
			      drop:function(e, ui) {
				  $(e.target).append($(ui.draggable).detach().css({'top':'', 'left':''}));
			      }
			      
			  });
						    
			  
			  
			  var taskColor = ['rgba(255,255,0,0.6)','rgba(255,0,0,0.6)', 'rgba(0,128,0,0.6)', 'rgba(0,0,255,0.6)'];

			  function pickRandom(arr) {
			      return arr[Math.floor(Math.random() * arr.length)];
			  }

			  $('.task').each(function (_, item) {
			      $(item).css({
				  "background-color": pickRandom(taskColor)
			      });
			      $(item).append($('<div><b>hello world</b></div><div>demo text bla bla bla</div>'));
			  //    $(item).append($('<u>hello world</u> <p>demo text bla bla bla</p>'));
			  });
